<html>
	<head>
    	<title> SpaceRoom </title>
    	<link rel="stylesheet"
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    	<link rel="stylesheet"
    	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    </head>
    <style>
    th { text-align: center;}
    div.index { 
        text-align: center;
        padding: 400px 15px;
    }
    </style>
    <body>
    	<nav class="navbar navbar-inverse navbar-fixed-top"
    	     role="navigation">
    	     <div class="container">
    	     	<div class="navbar-header">
    	     		<button type="button"
    	     		        class="navbar-toggle collapsed"
    	     		        data-toggle="collapse" data-target="#navbar"
    	     		        aria-expanded="false" aria-controls="navbar">
    	     		        <span class="sr-only">Toggle navigation</span>
    	     		        <span class="icon-bar"></span>
    	     		        <span class="icon-bar"></span>
    	     		        <span class="icon-bar"></span>
    	     		</button>
    	     		<a class="navbar-brand" href="#">SpaceRoom</a>
    	     	</div>
    	     </div>
    	</nav>
    	<div class="container">
    		<div class="index">
    		    <h1> Welcome to SpaceRoom </h1>
                {% if request.user.is_authenticated %}
                    <h3> 
                        {{ request.user }} You have log in
                        <a href="/accounts/logout/"> Log out </a>
                    </h3>
                    <h4> <a href="/landlords_list/"> Landlord list </a> </h4>
                {% else %}
                    <p> You haven't log into your account <a href="/accounts/login/"> Log in </a> </p>
                {% endif %}
        	</div>
        </div>
    <script src="https=//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https=//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>	
</html>
